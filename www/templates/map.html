<ion-view view-title="Quick Room Finder">
    <div id="map_canvas" ng-class="ng-scope">
        <ui-gmap-google-map id="map"
                            center="map.center"
                            pan="map.pan"
                            zoom="map.zoom"
                            draggable="true"
                            refresh="map.refresh"
                            options="map.options"
                            events="map.events"
                            bounds="map.bounds">

            <ui-gmap-markers models="markers" coords="'coords'" icon="'img'" labelContent="'description'"
                             click="onMarkerClicked" options="'options'">
                <ui-gmap-windows show="'showWindow'" closeClick="'closeClick'" ng-cloak>
                    <div>
                        <p ng-non-bindable>{{ name }}!</p>

                        <p ng-non-bindable>{{ description }}!</p>

                    </div>
                </ui-gmap-windows>

            </ui-gmap-markers>

        </ui-gmap-google-map>
    </div>
    <ion-footer-bar class="bar-dark">
        <P><span class="button button-bar icon ion-navigate">My Location {{currentLocation.coords}}</span></P>
    </ion-footer-bar>
</ion-view>
