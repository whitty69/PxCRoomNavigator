<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close href="#/app/map">{{'menu_map' | translate}}</ion-item>
                <ion-item nav-clear menu-close href="#/app/search">{{'menu_search' | translate}}</ion-item>
                <ion-item nav-clear menu-close href="#/app/buildings">{{'menu_buildings' | translate}}</ion-item>
                <ion-item nav-clear menu-close href="#/app/settings">{{'menu_settings' | translate}}</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
